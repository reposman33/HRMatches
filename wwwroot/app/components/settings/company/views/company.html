<div class="row title-container">
	<div class="col-md-12 h3" ng-bind="TranslationService.getText('SETTINGS_MY_COMPANY')"></div>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="well bg-white">

			<div class="row">
				<div class="col-md-8">

					<div id="company-container" class="well bg-white">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<div class="row">
										<div class="col-md-3 h9">
											<label for="1">{{TranslationService.getText('SETTINGS_COMPANY')}}</label>
										</div>

										<div class="col-md-9">
											<input type="text"
												placeholder="{{TranslationService.getText('SETTINGS_COMPANY')}}"
												id="1"
												class="form-control"
												ng-model="data.company.companyName">
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<div class="row">
										<div class="col-md-3 h9">
											<label for="3">{{TranslationService.getText('Stad')}}</label>
										</div>

										<div class="col-md-9">
											<input type="text"
												placeholder="{{TranslationService.getText('Stad')}}"
												id="3"
												class="form-control"
												ng-model="data.company.city"
											>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<div class="row">
										<div class="col-md-3 h9">
											<label for="5">{{TranslationService.getText('Land')}}</label>
										</div>

										<div class="col-md-9">
											<select
												class="form-control"
												id="5"
												ng-model="data.company.countryId"
												ng-options="country.id as country.countryName for country in data.countries"
											>
												<option value="">-&nbsp;{{TranslationService.getText('JOB_SELECT_COUNTRY')}}&nbsp;-</option>
											</select>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<div class="row">
										<div class="col-md-3 h9">
											<label for="6">{{TranslationService.getText('Adres')}}</label>
										</div>

										<div class="col-md-9">
											<input type="text"
												placeholder="{{TranslationService.getText('Adres')}}"
												id="6"
												class="form-control"
											   ng-model="data.company.companyAddress"
											>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<div class="row">
										<div class="col-md-3 h9">
											<label for="7">{{TranslationService.getText('Bedrijfsgrootte')}}</label>
										</div>

										<div class="col-md-9">
											<input type="text"
												placeholder="{{TranslationService.getText('Bedrijfsgrootte')}}"
												id="7"
												class="form-control"
												ng-model="data.company.companySize"
											>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<div class="row">
										<div class="col-md-3 h9">
											<label for="8">{{TranslationService.getText('Postcode')}}</label>
										</div>

										<div class="col-md-9">
											<input type="text"
												placeholder="{{TranslationService.getText('Postcode')}}"
												id="8"
												class="form-control"
											   ng-model="data.company.companyZipcode"
											>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<div class="row">
										<div class="col-md-3 h9">
											<label for="9">{{TranslationService.getText('Branche')}}</label>
										</div>

										<div class="col-md-9">
											<select class="form-control"
												placeholder="{{TranslationService.getText('Branche')}}"
												id="9"
												ng-model="data.company.brancheId"
												ng-options="branche.id as branche.brancheName for branche in data.branches"
											>
												<option value="">-&nbsp;{{TranslationService.getText('JOBOVERVIEW_SELECT_BRANCH')}}&nbsp;-</option>
											</select>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>


				<div class="col-md-4">
					<div class="well">
						<div class="h4 form-group">{{TranslationService.getText('SETTINGS_CULTURE')}}</div>

						<div class="row">
							<div class="col-md-12 form-group">
								<img ng-src="{{AppConfig.APPCONSTANTS_RESOURCES_URIS.IMAGES}}placeholder.jpg" alt="" class="img-thumbnail img_culture">
							</div>

							<div class="col-md-12">
								<div class="form-group">
									<button class="btn btn-primary btn-block"
											ng-click="$state.go('settings.company.edit')"
											type="button">
										{{TranslationService.getText('SETTINGS_EDIT')}}
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-4  col-md-offset-8">
					<div class="form-group">
						<button class="btn btn-success btn-block pull-right"
								type="button">
							<b>{{TranslationService.getText('SETTINGS_SAVE')}}</b>
						</button>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
