<div role="tabpanel" class="tab-pane margin_top_2 active" id="usersettings"> <!-- These class id's are essential for the functionality of the tabs -->

	<div class="well bg-white padding_bottom_0">

		<div class="row">
			<div class="col-md-3 col-md-offset-9 form-group">
				<button ng-click="addUser()" class="btn btn-primary btn-block" type="button">
					<i class="fa fa-plus margin_right_10"></i>{{TranslationService.getText('SETTINGS_ADD_MEMBER')}}
				</button>
			</div>
		</div>

		<div class="well well-sm well-title">
			<div class="row">
				<div class="col-md-1 h9">
				</div>
				<div class="col-md-5 h9">
					<b>Naam gebruiker</b>
				</div>
				<div class="col-md-4 h9">
				</div>
				<div class="col-md-2 h9 centered_text">
					<b>Acties</b>
				</div>
			</div>
		</div>

		<div class="well well-sm" ng-repeat="user in data">
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-12">

							<div class="col-md-1 padding_0 margin_0">
								<img class="img-thumbnail img_member" alt="" src="/assets/img/placeholder.jpg">
							</div>

							<div class="col-md-5">
								<div class="h10">{{user.firstName}}</div>
								<div class="h10" ng-show="user.infix.length > 0">{{user.infix}}</div>
								<div class="h10">{{user.lastName}}</div>
								<div class="h10">{{user.emailaddress}}</div>
							</div>

							<div class="col-md-4">
								<div class="h10"></div>
							</div>

							<div class="col-md-2 padding_0 right_text ">
								<div class="btn-group btn-group-sm " role="group" aria-label="...">
									<button
										class="btn btn-default"
									    ng-click="deleteUser(user.id)"
										confirm="{{confirmationText}}">
										<i class="fa red fa-remove"></i>
									</button>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
