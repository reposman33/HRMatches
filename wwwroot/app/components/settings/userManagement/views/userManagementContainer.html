<div class="row title-container">
    <div class="col-md-12 h3">
        {{settingsData.settings.setting['userManagement'].title}}
    </div>
</div>

<div>
    <uib-tabset class="nav nav-tabs h10" >
        <uib-tab
            ng-repeat="t in tabs"
            heading="{{t.heading}}"
            select="go(t.route)"
            active="t.active">
            <div ui-view="tabContent"></div>
        </uib-tab>
    </uib-tabset>
</div>
