<div class="well bg-white">
	<div class="row">
		<div class="col-md-12 ">
			<div class="h4">{{TranslationService.getText('SETTINGS_JOBDOMAIN_PROPERTIES')}}</div>
			<div class="well teamsettings">


				<div class="row form-group">
					<div class="col-md-4">
						<label for="exampleInputTeamname">{{TranslationService.getText('SETTINGS_JOBDOMAIN_NAME')}}</label>
					</div>

					<div class="col-md-8">
						<input
							name="jobDomainName"
							placeholder="TranslationService.getText('SETTINGS_LASTNAME')"
							value="{{data.jobDomain.DisplayName}}"
							class="form-control"
							type="text"
							ng-model="data.jobDomain.DisplayName">
					</div>
				</div>

				<div class="row form-group">
					<div class="col-md-4">
						<label for="exampleInputTeamname">{{TranslationService.getText('SETTINGS_JOBDOMAIN_NAME_PARENT')}}</label>
					</div>

					<div class="col-md-8">
						<select
							name="jobDomainParent"
							class="form-control"
							ng-model="data.jobDomain.parent"
							ng-selected="data.jobDomain.parent"
							ng-options="currentJobDomain.id as currentJobDomain[AppConfig.API_ENDPOINTS.settings.userManagement.jobdomains.columnNames.displayName] for currentJobDomain in data.jobDomains"
						>
							<option>{{TranslationService.getText('SETTINGS_JOBDOMAIN_NONE')}}</option>
						</select>
					</div>
				</div>

				<div class="row form-group">
					<div class="col-md-4">
						<label>{{TranslationService.getText('SETTINGS_CULTURE')}}</label>
					</div>

					<div class="col-md-8">
						<select
							name="domainOwnerCompanyCulture"
							class="form-control"
							ng-model="data.jobDomain.companyCultureId"
							ng-selected="data.jobDomain.companyCultureId"
							ng-options="culture.id as culture[AppConfig.API_ENDPOINTS.settings.userManagement.jobdomains.columnNames.cultureName] for culture in data.cultures"
						>
							<option value="{{data.jobDomain.companyCultureId}}">{{TranslationService.getText('SETTINGS_JOBDOMAIN_NONE')}}</option>
						</select>
					</div>
				</div>

				<div class="row form-group">
					<div class="col-md-4">
						<label>{{TranslationService.getText('SETTINGS_MATCHING')}}</label>
					</div>

					<div class="col-md-8">
						<select
							name="domainOwnerCompanyCulture"
							class="form-control"
							ng-model="data.jobDomain.matchingId"
							ng-selected="data.jobDomain.matchingId"
							ng-options="matchingconfiguration.id as matchingconfiguration[AppConfig.API_ENDPOINTS.settings.userManagement.jobdomains.columnNames.matchingconfigurationName] for matchingconfiguration in data.matchingconfigurations"
						>
							<option value="{{data.jobDomain.matchingId}}">{{TranslationService.getText('SETTINGS_JOBDOMAIN_NONE')}}</option>
						</select>
					</div>
				</div>


				<div class="row form-group">
					<div class="col-md-4">
						<label>{{TranslationService.getText('SETTINGS_TEAMS')}}</label>
					</div>

					<div class="col-md-8">
						<select
							name="jobdomainTeamId"
							multiple
							class="form-control"
							ng-model="data.jobDomain.TEAMS"
							ng-options="team.id as team[AppConfig.API_ENDPOINTS.settings.userManagement.teams.columnNames.displayName] for team in data.teams"
						>
							<option value="{{data.jobDomain.TEAMS}}">{{TranslationService.getText('SETTINGS_JOBDOMAIN_NONE')}}</option>
						</select>
					</div>
				</div>

				<div class="row form-group">
					<div class="col-md-4 pull-right">
						<button
							type="button"
							class="btn btn-success pull-right"
							ng-click="saveJobdomain(data.jobDomain.domainOwnerId,data.jobDomain.id,data.jobDomain.DisplayName,data.jobDomain.parent,data.jobDomain.companyCultureId,data.jobDomain.matchingId,data.jobDomain.TEAMS)">
							{{TranslationService.getText('SETTINGS_SAVE')}}
						</button>
					</div>

					<div class="col-md-4 pull-right">
						<button type="button" class="btn btn-danger pull-right" ng-click="$state.go('settings.userManagement.jobdomains')">{{TranslationService.getText('')}} Annuleren </button>
					</div>
				</div>
		</div>


	</div>
</div>
