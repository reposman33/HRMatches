<form name="registrationForm" novalidate ng-submit="registrationForm.$valid">

	<div class="title-container application-process">

		<div class="row">

			<div class="col-md-6">
				<div class="panel panel-default">

					<div class="panel-body application-login">
						<div class="row">
							<div class="col-md-7">
								<div class="h10">Already have an account?</div>
							</div>

							<div class="col-md-5 text-center login-btn">
								<a href="/#/login" class="btn btn-default"><span class="login-text">Login</span></a>
							</div>
						</div>
					</div>

					<div class="panel-body application-registration">
						<label class="h9">Name</label>
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Firstname" name="firstname" style="cursor: auto;" ng-model="firstname">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">									
									<input type="text" class="form-control" placeholder="Surname prefix" name="infix" ng-model="infix">
								</div>
							</div>
							<div class="col-md-4">	
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Lastname" name="lastname" ng-model="lastname">
								</div>
							</div>
						</div>

						<label class="h9">Email address</label>	
						<div class="row">
							<div class="col-md-12">
								<div class="form-group" ng-class="{'has-error': registrationForm.email.$invalid && !registrationForm.email.$pristine}">
									<input type="email" name="email" class="form-control" placeholder="Email address" ng-model="email">
								</div>
								<div class="col-md-8 alert-error" ng-show="registrationForm.$invalid">Ongeldig e-mail adres!</div>
							</div>
						</div>
							
						<label class="h9">Password*</label>	
						<div class="row">
							<div class="col-md-12">		
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Password" name="password" style="cursor: auto;" ng-model="password">
								</div>
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Confirm password" name="confirm_password" style="cursor: auto;"ng-model="confirm_password">
								</div>
							</div>
						</div>
						<label class="h11 footnote-text">Met dit wachtwoord kun je inloggen. </label>
						<div class="col-md-8 alert" ng-class="{'alert-error':error}" ng-show="registerFeedbackText.length">{{registerFeedbackText}}</div>
						<div class="panel-footer text-right">
							<button type="submit" class="btn btn-success" ng-click="registerSubmit()">Create an account</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
