<div class="col-md-8 col-md-offset-2">
	<div class="panel panel-info">

		<div class="panel-heading">
			<h3>List translations</h3>
		</div>
		
		<div class="panel-body">
			<div class="col-md-3">

				<div style="margin:10px 10px;">
					<select name='languages.language',ng-model='translationLanguage'>
						<option ng-repeat="language in languages" value="{{language.id}}">{{languages[$index][languages[$index]['name']+'_DisplayName']}}</option>
					</select>
				</div>

				<div style="margin:10px 10px;">
					<select name='languages.translationCategory',ng-model='translation.translationCategory'>
						<option ng-repeat="translationCategory in translationCategories" value="{{translationCategory.systemName}}">{{translationCategory.systemName}}</option>
					</select>
				</div>

			</div>

			<div class="col-md-8">

				<table class="table table-striped">
					<thead>
						<tr>
							<th st-sort="key">key</th>
							<th st-sort="DisplayValue">DisplayValue</th>
							<th >&nbsp;</th>
						</tr>
					</thead>
					<tfoot>
						<tr colspan="3">
							<td colspan="3">
	 							<uib-pagination
									total-items="translations.length"
									ng-model="currentPage"
									max-size="mrOfPagesButtons"
									items-per-page="itemsPerPage"
									class="pagination-sm"
									boundary-links="true"
									rotate="false"></uib-pagination>
							</td>
						</tr>
					</tfoot>
					<tbody>
						<tr ng-repeat="translation in translations | pagination : currentPage : itemsPerPage">
							<td>{{translation.id}}</td>
							<td title="{{translation.DisplayName}}">{{translation.DisplayName.length > 12 ? translation.DisplayName.substring(0,12) + '...' : translation.DisplayName}}</td>
							<td><span class="glyphicon glyphicon-edit" ui-sref="translations.editTranslation({id:translation.id})">&nbsp;</span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>


<ui-view="editTranslation">
