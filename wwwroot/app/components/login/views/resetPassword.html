<div class="modal col-md-6 center-block">
	<div class="modal-content alert alert-info">

		<div class="col-md-4 h9">
			{{TranslationService.getText('LOGIN_RESETPASSWORDHEADER')}}
		</div>

		<div class="modal-header">
			<button
				type="button"
				class="close"
				data-dismiss="modal"
				aria-label="Close"
				ng-click="$state.go('login')"
			><span aria-hidden="true">&times;</span>
			</button>
		</div>

		<div class="modal-body panel panel-default" style="overflow-y:auto;max-height:350px;" ng-form="resetPasswordForm">

			<div class="row">

				<div class="col-md-4 h9">
					<label for="password">{{TranslationService.getText('LOGIN_RESETPASSWORDINPUTFIELDLABEL')}}</label>
				</div>
				<div class="col-md-8 form-group">
					<input type			= "password"
							placeholder	= "{{TranslationService.getText('LOGIN_FORGOTPASSWORDINPUTFIELDPLACEHOLDER')}}"
							name		= "password"
							id			= "password"
							class		= "form-control"
							ng-model	= "resetPassword.new"
							required>
				</div>

				<div class="col-md-4 h9">
					<label for="confirmPassword">{{TranslationService.getText('LOGIN_RESETPASSWORDINPUTFIELDLABELCONFIRM')}}</label>
				</div>
				<div class="col-md-8 form-group">
					<input type			= "password"
							placeholder	= "{{TranslationService.getText('LOGIN_FORGOTPASSWORDINPUTFIELDPLACEHOLDER')}}"
							name		= "confirmPassword"
							id			= "confirmPassword"
							class		= "form-control"
							ng-model	= "resetPassword.confirm"
							compare-to	= "resetPassword.new"
							required>
				</div>
				<div ng-messages="resetPasswordForm.confirmPassword.$error" class="error">
					<span ng-message="compareTo">{{TranslationService.getText('INPUTS_ARE_NOT_EQUAL')}}</span>
				</div>
			</div>
		</div>

		<div class="modal-footer modal-button">
			<button
				type		="button"
				class		= "btn btn-default"
				data-dismiss= "modal"
				aria-label	= "Close"
				ng-click	= "resetPassword(resetPassword.new)">OK
			</button>
		</div>
	</div>
</div>
