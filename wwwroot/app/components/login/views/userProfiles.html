<div class="modal col-md-6 center-block" id="profilesModal">
	<div class="modal-content alert alert-info">
		<div class="modal-header">
			<button
				type="button"
				class="close"
				data-dismiss="modal"
				aria-label="Close"
				ng-click="$state.go('^')"
				title={{TranslationService.getText('LOGIN_CLOSE')}}><span aria-hidden="true">&times;</span>
			</button>
		</div>

		<div class="modal-body panel panel-default" style="overflow-y:auto;max-height:350px;">
			<div ng-show="loggedInWithProfileText.length">
				<h5>{{loggedInWithProfileText}}</h5>
			</div>

			<div ng-show="userHasMultipleProfiles.length">
				<h5>{{userHasMultipleProfiles}}</h5>

				<div class="modal-output-field">
					<ul>
						<li ng-repeat="profile in profiles" style="list-style-type: none;">
							&nbsp;&nbsp;&nbsp;
							<input
								type="radio"
								name="profiles"
								ng-model="$parent.selectedDomainId"
								value="{{profile.domainId}}">
							{{profile.domainName}} ({{profile.domainOwner}})
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="modal-footer modal-button">
			<button
				type="button"
				class="btn btn-default"
				data-dismiss="modal"
				aria-label="Close"
				ng-click="login(selectedDomainId)">OK
			</button>
		</div>
	</div>
</div>
