<div class="modal col-md-6 center-block" id="profilesModal">
	<div class="modal-content alert alert-info">

		<div class="modal-header">
			<div class="col-md-12 h4 h4-space">
				<h4>{{TranslationService.getText('LOGIN_FORGOT_PASSWORD')}}</h4>
			</div>
			<button
				type="button"
				class="close"
				data-dismiss="modal"
				aria-label="Close"
				ng-click="$state.go('login')"
			    title="{{TranslationService.getText('LOGIN_CLOSE')}}"
			><span aria-hidden="true">&times;</span>
			</button>
		</div>


		<div class="row"> 
			<div class="col-md-12">

				<div class="form-group">
					<div class="row">
						<div class="col-md-4 h9">
							<label for="emailAddress">{{TranslationService.getText('LOGIN_EMAIL')}}</label>
						</div>
						<div class="col-md-8">
							<input type="text"
									class="form-control"
									id="emailAddress"
									name="emailAddress"
									ng-model="emailAddress"
									placeholder="{{TranslationService.getText('LOGIN_EMAIL')}}" >
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-4" />
					<div>{{message}}</div>
				</div>

					<div class="col-md-8">
						<button type="submit"
								class="btn btn-primary btn-block pull-right"
								ng-click="forgotPassword(emailAddress)">
							{{TranslationService.getText('OK')}}
						</button>
					</div>
				</div>

			</div>
		</div>

		<hr>
		<div class="row">
			<div class="col-md-12">
				<h5><a ui-sref="login">{{TranslationService.getText('LOGIN_TITLE')}}</a></h5>
			</div>

		</div>
	</div>
</div>
