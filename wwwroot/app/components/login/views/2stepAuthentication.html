<div class="col-md-6"> 
	<div class="well">

		<div class="row"> 
			<div class="col-md-12 h4 h4-space">
				<h4>{{TranslationService.getText('2STEPAUTH_HEADER')"}}</h4>
			</div>
		</div>

		<div class="row"> 
			<div class="col-md-12">

				<div class="form-group">
					<div class="row">
						<div class="col-md-4 h9">
							<label for="2stepAuthenticationCode">{{TranslationService.getText('2STEPAUTH_INPUTFIELDLABEL')"}}</label>
						</div>
						<div class="col-md-8">
							<input type="text"
									class="form-control"
									id="2stepAuthenticationCode"
									name="2stepAuthenticationCode"
									placeholder={{TranslationService.getText('2STEPAUTH_INPUTFIELDPLACEHOLDER')"}}
									ng-model="twoStepAuthenticationCode">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-4">
					</div>

					<div class="col-md-8">
						<button type="submit" class="btn btn-primary btn-block pull-right" ng-click="twoStepAuthenticationSubmit()">{{TranslationService.getText('2STEPAUTH_SUBMITBUTTON')"}}</button>
					</div>
				</div>
			</div>
		</div>
		<hr>
	</div>
</div>
