<div class="col-md-8">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h2>Message</h2>
			<button
				type="button"
				class="close"
				data-dismiss="modal"
				aria-label="Close"
				ng-click="$state.go(fromStateName)"
				title={{TranslationService.getText('LOGIN_CLOSE')}}
			><span aria-hidden="true">&times;</span>
			</button>
		</div>

		<div class="modal-body" ng-bind-html="TranslationService.getText(message)"></div>

		<div class="modal-footer">
		</div>

	</div>
</div>
